<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>
  Postline left-side frameset expansion
</title>
<style type="text/css">
<!--
  body {
    height: 1000em;
    overflow: hidden;
    margin: 0;
    padding: 0;
    border: 0;
    border-right: 1px solid #000;
    background-color: #aaa;
  }
  img {
    position: absolute;
    top: 0;
    right: 0;
    width: 240px;
    height: 1000em;
  }
-->
</style>
<script type="text/javascript" src="../js/layout_controls.js">
</script>
<script type="text/javascript">
<!--
  var scrollingBackdropImage = 'n';
  var cookies = document.cookie.split (';');
  for (i in cookies) {
    parts = cookies[i].split ('=');
    if (parts[1]) {
      cookieName = parts[0];
      cookieContent = parts[1];
      found = /postline\_prefs$/.test (cookieName);
      if (found) {
        if (cookieContent != 'default') {
          scrollingBackdropImage = cookieContent[83 + siteName.length];
        }
      }
    }
  }
  var x = 200, imgW = 832, t = 5000;
  function alignBackground (n) {
    x = scrollingBackdropImage == 'y' ? (x + 1) % imgW : x;
    y = - yOfFrame (n);
    t = scrollingBackdropImage == 'y' ? 250 : 5000;
    document.body.style.background = '#aaa url(../images/gadgets/behind.jpg) repeat scroll ' + x + 'px ' + y + 'px';
    setTimeout ('alignBackground (\'' + n + '\')', t);
  }
//-->
</script>
</head>
<body onLoad="alignBackground (self.name)">
<img src="../images/gadgets/extension_shadow_left.png">
</body>
</html>
